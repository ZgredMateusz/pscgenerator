<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie do Gmaila</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="https://www.gstatic.com/images/branding/product/2x/avatar_square_blue_120dp.png" alt="Google Logo">
      </div>
      <div class="title">Zaloguj się</div>
      <div class="input-fields">
        <input type="email" placeholder="Adres e-mail" class="input-line">
        <input type="password" placeholder="Hasło" class="input-line">
      </div>
      <div class="options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Zapamiętaj mnie</label>
        </div>
        <div class="forgot-password">
          <a href="#">Nie pamiętasz hasła?</a>
        </div>
      </div>
      <button class="login-button">Zaloguj się</button>
      <div class="create-account">
        <a href="#">Utwórz konto</a>
      </div>
    </div>
  </div>
</body>
</html>
